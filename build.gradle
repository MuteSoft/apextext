plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }

//    maven {
//        url = uri('https://artifactory.mgmt.cloudhealthtech.com/artifactory/maven-cht-upstream')
//    }
}

group = 'org.openapex.apextext'
version = '2.0'
description = 'ApexText'
java.sourceCompatibility = JavaVersion.VERSION_1_8

dependencies {
    implementation group: 'gnu-regexp', name: 'gnu-regexp', version: '1.1.4'
}
publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
