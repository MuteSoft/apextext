plugins {
    id 'application'
}

repositories {
    mavenLocal()
    mavenCentral()
}

group = 'org.openapex.apextext'
version = '2.0'
description = 'ApexText'
java.sourceCompatibility = JavaVersion.VERSION_1_8

dependencies {
    implementation group: 'gnu-regexp', name: 'gnu-regexp', version: '1.1.4'
}

application {
    mainClass = 'org.apex.text.core.TextEditorBase'
}
